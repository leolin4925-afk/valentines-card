<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .volleyball-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.3;
        }

        .photo-container {
            width: 220px;
            height: 220px;
            margin: 25px auto;
            border: 3px solid #d1d5db;
            border-radius: 8px;
            overflow: hidden;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: #9ca3af;
            font-size: 14px;
            padding: 20px;
        }

        .question {
            font-size: 20px;
            color: #374151;
            margin: 25px 0;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
            min-height: 80px;
        }

        .btn {
            padding: 14px 36px;
            font-size: 17px;
            font-weight: 600;
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-yes {
            background: #16a34a;
            color: white;
            border-color: #16a34a;
        }

        .btn-yes:hover {
            background: #15803d;
            border-color: #15803d;
        }

        .btn-no {
            background: white;
            color: #dc2626;
            border-color: #dc2626;
        }

        .btn-no:hover {
            background: #fef2f2;
        }

        .volleyball-decoration {
            display: none;
        }

        .success-screen {
            display: none;
        }

        .success-screen.active {
            display: block;
        }

        .initial-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="volleyball-decoration volleyball-1">üèê</div>
    <div class="volleyball-decoration volleyball-2">üèê</div>

    <div class="card">
        <div class="initial-screen" id="initialScreen">
            <div class="volleyball-icon">üèê</div>
            <h1>Hey baobei, will you be my valentine? üë¨</h1>
            
            <div class="photo-container">
                <!-- Replace the src with your photo URL -->
                <img src="https://drive.google.com/uc?export=view&id=18jZRriAsC4581WThM6c9RdHQmdo7Tv6B" alt="Photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="photo-placeholder" style="display: none;">
                    Add your photo URL in the HTML
                </div>
            </div>
            
            <p class="question">Let's set for life together! üèê</p>
            
            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">YES! üéâ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="volleyball-icon">üèê‚ù§Ô∏èüèê</div>
            <h1>Perfect Match!</h1>
            <p class="question" style="margin-top: 30px;">You can customize this success screen later!</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const initialScreen = document.getElementById('initialScreen');
        const successScreen = document.getElementById('successScreen');
        
        // Array of text options for the "No" button
        const noButtonTexts = [
            'Are you sure?',
            'Please think again baobei',
            'Don\'t press me again',
            'Pleeeeease rethink',
            'You\'re hurting me :(',
            'No, stop',
            'Baobeiiiiiiii'
        ];

        yesBtn.addEventListener('click', function() {
            initialScreen.classList.add('hidden');
            successScreen.classList.add('active');
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Change "No" button text based on click count
            if (noClickCount <= noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount - 1];
            }
            
            // Enlarge YES button
            const currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentYesPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.fontSize = (currentYesSize + 2) + 'px';
            yesBtn.style.padding = (currentYesPadding + 2) + 'px ' + (currentYesPadding * 2 + 4) + 'px';
            
            // Shrink NO button
            const currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const currentNoPadding = parseFloat(window.getComputedStyle(noBtn).paddingTop);
            if (currentNoSize > 8) {
                noBtn.style.fontSize = (currentNoSize - 1.5) + 'px';
                noBtn.style.padding = (currentNoPadding - 1.5) + 'px ' + (currentNoPadding * 2 - 3) + 'px';
            }
        });
    </script>
</body>
</html>
